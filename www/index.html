<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Base App</title>
    </head>
    <body>
        <script type="text/x-handlebars">
            <h2>Welcome to Phonegap/Ember/Bootstrap</h2>

            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="index">
            <div class="row">
            {{#each item in model}}
                <div class="col-xs-4">
                    <img src="img/yourlogo.png" class="img-responsive" alt="List item icon">
                    {{item}}
                </div>
            {{/each}}
            </div>
        </script>

        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/jquery.mobile-1.4.2.js"></script>
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.5.1.js"></script>
        <script src="js/libs/bootstrap.js"></script>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/app.js"></script> <!-- ember -->

        <script type="text/javascript">
            app.initialize();
        </script>
        <!-- to activate the test runner, add the "?test" query string parameter -->
        <script src="tests/runner.js"></script>
    </body>
</html>
