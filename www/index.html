<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Base App</title>
    </head>
    <body>
        
        <script type="text/x-handlebars">
            {{context-menu id="contextmenu"}}

            <table id="layout">
            <tbody>
                <tr id="actionbar">
                    <td>
                        <div class="container">
                            <div class="row">
                                <div id="contextmenu-button" class="col-xs-3 col-md-1">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                                <div class="col-xs-9 col-md-11">
                                    <select id="driverstatus">
                                        <option>Disponible</option>
                                        <option>Inactivo</option>
                                        <option>Trabajando</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr id="content">
                    <td>
                        {{outlet}}
                    </td>
                </tr>
            </tbody>
            </table>
        </script>

        <script type="text/x-handlebars" id="index">
            <div id="mapcanvas"></div>
        </script>

        <script type="text/x-handlebars" id="components/context-menu">
                <ul class="nav nav-pills nav-stacked">
                    <li>{{#link-to 'index' animations="main:slideOverUp"}}
                        Mapa
                    {{/link-to}}</li>
                    <li>{{#link-to 'my_account' animations="main:slideOverUp"}}
                        Mi Cuenta
                    {{/link-to}}</li>
                    <li>{{#link-to 'preferences' animations="main:slideOverUp"}}
                        Preferencias
                    {{/link-to}}</li>
                    <li>{{#link-to '' animations="main:slideOverUp"}}
                        Salir
                    {{/link-to}}</li>
                </ul>
        </script>

        <script type="text/x-handlebars" id="servicedetails">
            <h1>Servicio Actual</h1>
            <table class="data-list">
                <tr><td>Cliente</td><td>Laura Flores</td></tr>
                <tr><td>Origen</td><td>Galeanas 134</td></tr>
                <tr><td>Destino</td><td>Av. Americas 150</td></tr>
                <tr><td>Notas</td><td>Reja blanca, no funciona el timbre.</td></tr>
            </table> 
        </script>

        <script type="text/x-handlebars" id="my_account">
            <h1>Ultima Ubicacion</h1>
            <table class="data-list">
                <tr><td>Fecha</td><td>{{geopos.timestamp}}</td></tr>
                <tr><td>Precisión</td><td>{{geopos.coords.accuracy}}</td></tr>
                <tr><td>Altitud</td><td>{{geopos.coords.altitude}}</td></tr>
                <tr><td>Altitud precisión</td><td>{{geopos.coords.altitudeAccuracy}}</td></tr>
                <tr><td>Dirección</td><td>{{geopos.coords.heading}}</td></tr>
                <tr><td>Latitud</td><td>{{geopos.coords.latitude}}</td></tr>
                <tr><td>Longitud</td><td>{{geopos.coords.longitude}}</td></tr>
                <tr><td>Velocidad</td><td>{{geopos.coords.speed}}</td></tr>
                <tr><td>{{message}}</td></tr>
            </table> 

            <h1>Mi Cuenta</h1>
            <table class="data-list">
                <tr><td>Nombre</td><td>{{model.name}}</td></tr>
                <tr><td>Celular</td><td>{{model.cellphone}}</td></tr>
                <tr><td>Licencia</td><td>{{model.license}}</td></tr>
                <tr><td>Vehiculo</td><td>{{model.plate}}</td></tr>
            </table> 
        </script>

        <script type="text/x-handlebars" id="preferences">
            <h1>Preferencias</h1>
            <table class="data-list">
                <tr><td>Aceptar trabajo</td><td>Automatico</td></tr>
                <tr><td>Mostrar ruta</td><td>si</td></tr>
                <tr><td>Mostrar notas</td><td>si</td></tr>
                <tr><td>Ocultar direcciones de servicio</td><td>si</td></tr>
            </table> 
        </script>

        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.5.1.js"></script>
        <script src="js/libs/bootstrap.js"></script>

        <!--script type="text/javascript" src="phonegap.js"></script-->
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/app.js"></script> <!-- ember -->

        <script type="text/javascript">
            app.initialize(); <!-- phonegap -->
        </script>
        <!-- to activate the test runner, add the "?test" query string parameter -->
        <script src="tests/runner.js"></script>
    </body>
</html>
